{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="mb-4">{{ title }}</h2>
    <p class="mb-4">Are you sure you want to delete <strong>{{ object }}</strong>?</p>

    <form method="post" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>

    <a href="{% url 'course:topic_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
