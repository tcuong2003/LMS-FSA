{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Topics</h2>
    <div class="mb-3">
        <a href="{% url 'course:topic_add' %}" class="btn btn-primary">Add New Topic</a>
    </div>
    <div class="list-group">
        {% for topic in topics %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                {{ topic.name }}
                <div>
                    <a href="{% url 'course:topic_edit' topic.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'course:topic_delete' topic.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-info" role="alert">No topics found.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
