{% extends 'base.html' %}

{% block title %}
    Send a Message
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="text-center mb-4">
                    <h1>Send a Message</h1>
                </div>
                
                <!-- Message Sending Form -->
                <form method="POST" class="mb-4">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="recipient">Recipient:</label>
                        <select id="recipient" name="recipient" class="form-control" required>
                            {% for user in users %}
                                <option value="{{ user.username }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="3" class="form-control" required></textarea>
                    </div>

                    <input type="hidden" name="sender" value="{{ user.username }}">

                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Send Message</button>
                </form>

                <!-- Button to go back to user list -->
                <div class="text-center mt-4">
                    <a href="{% url 'chat:user_list' %}" class="btn btn-outline-secondary rounded-pill">Back to User List</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
