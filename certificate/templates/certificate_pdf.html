<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            border: 10px solid #ddd;
        }
        .certificate-container {
            border: 5px solid #000;
            padding: 30px;
            width: 80%;
            margin: 0 auto;
            background: #f8f8f8;
        }
        h1 {
            font-size: 50px;
        }
        h2 {
            font-size: 30px;
            margin-top: -10px;
        }
        .content {
            margin: 20px;
        }
        .details {
            margin-top: 30px;
            font-size: 20px;
        }
        .footer {
            margin-top: 50px;
            font-size: 15px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <h1>Certificate of Completion</h1>
        <h2>This is to certify that</h2>    
        <h1><strong>{{ certificate.user}}</strong></h1>

        <div class="content">
            has successfully completed the course:
        </div>
        <h2>"{{ certificate.course }}"</h2>
        <div class="details">
            Issued on: {{ certificate.issue_date }}
        </div>
        <div class="footer">
            <p>Thank you for being part of our learning community!</p>
        </div>
    </div>
</body>
</html>
