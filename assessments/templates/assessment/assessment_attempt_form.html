{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Attempt Assessment: {{ assessment.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Attempt</button>
</form>
<a href="{% url 'assessment:assessment_detail' assessment.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
