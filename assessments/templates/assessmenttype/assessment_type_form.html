{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Assessment Type</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'assessment:assessmenttype_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
