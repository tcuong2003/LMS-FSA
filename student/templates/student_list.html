<h2>Students List</h2>
<ul>
  {% for student in students %}
  <li>{{ student.first_name }} {{ student.last_name }} - {{ student.email }}
      <a href="{% url 'student_update' student.pk %}">Edit</a> |
      <a href="{% url 'student_delete' student.pk %}">Delete</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'student_register' %}">Register New Student</a>
