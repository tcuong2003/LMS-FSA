{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete Question</h2>
    <p>Are you sure you want to delete the question "{{ question }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'quiz:quiz_detail' question.quiz.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
