<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Excel to JSON</title>
</head>
<body>
    <h1>Convert Excel Files to JSON</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="files">Upload Excel Files:</label>
        <input type="file" name="files" multiple required>  <!-- Thêm thuộc tính multiple -->
        <button type="submit">Convert</button>
    </form>
</body>
</html>
