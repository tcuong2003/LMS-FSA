{% extends 'base.html' %}

{% block title %}Delete Insight{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete "{{ ai_insight.id }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'ai_insights:ai_insights_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
