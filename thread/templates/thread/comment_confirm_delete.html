{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <link rel="stylesheet" href="{% static 'css/comment_confirm_delete.css' %}">
    <h2 class="text-danger mb-4">Are you sure you want to delete this comment?</h2>
    <p><strong>{{ comment.user.username }}:</strong> {{ comment.comment_text }}</p>
    
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'thread:thread_detail' pk=comment.thread.pk %}" class="btn btn-secondary ml-3">Cancel</a>
</div>
{% endblock %}
